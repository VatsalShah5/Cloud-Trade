<!DOCTYPE html>
<title>stockpicker</title>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'admin/css/stockpicker.css' %}">
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<body>

<div class="navbar">
  <a class="active" href="{% url 'home' %}"><i class="fa fa-fw fa-home"></i> Home</a> 
  <a class="active" href="{%url 'stocktracker' %}"><i class="fa fa-fw fa-search"></i> stocktracker</a> 
  <a class="active" href="{% url 'contact_us' %}"><i class="fa fa-fw fa-envelope"></i> Contact Us</a>
</div>
<div class="container">
  <h1>Select your Stocks.</h1>
  <form action="/stocktracker/" method="POST">
    {% csrf_token %}
      <label for="stockpicker">List of the Stocks:</label>
      <select name="stock_picked" class="form-select" multiple aria-label="multiple select example">
        {%for i in stockpicker %}
        <option value="{{i}}">{{i}}</option>
        {% endfor %}
      </select>
      <br>
      <div class="d-grid gap-2">
          <input class="btn btn-primary" type="submit" value="Submit">
      </div>
  </form>
</div>
</body>

</html>
